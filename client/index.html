<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radnici</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style type="text/css">
        .table-row {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Fakultet organizacionih nauka</h5>
        <a class="btn btn-outline-primary" href="#">Prijava</a>
    </div>

    <div class="container">

        <h1 class="display-4">Zaposleni</h1>
        <div class="row">
            <table class="table table-hover">
                <thead class="thead-inverse">
                    <tr>
                        <th>#</th>
                        <th>Ime i prezime</th>
                        <th>Datum rodjenja</th>
                        <th>Pol</th>
                        <th>Sektor</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
            <!-- <button class="btn btn-success" id="btn-refresh"><i class="fa fa-refresh"></i> Osvezi tabelu</button> -->

        </div>
        <hr>
        <div class="row">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="imePrezime" class="col-form-label">Ime i prezime</label>
                        <input type="text" class="form-control" id="imePrezime" placeholder="Ime i prezime">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="datumRodjenja" class="col-form-label">Datum rodjenja</label>
                        <input type="text" class="form-control datepicker" id="datumRodjenja" value="Selektuj...">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="polRadio" class="col-form-label">Pol</label>
                        <select class="custom-select form-control" id="pol-select">
                            <option value="M">Muski</option>
                            <option value="Z">Zenski</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="sektor-select" class="col-form-label">Sektor</label>
                        <select class="custom-select form-control" id="sektor-select">
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4">
                        <button id="btn-add" class="btn btn-primary"><i class="fa fa-plus"></i>
                            Dodaj</button>
                    </div>
                    <div class="col-md-4">
                        <button id="btn-update" class="btn btn-success " disabled><i class="fa fa-pencil"></i>
                            Izmeni</button>
                    </div>
                    <div class="col-md-4">
                        <button id="btn-delete" class="btn btn-danger" disabled><i class="fa fa-times"></i>
                            Obrisi</button>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"
        integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp"
        crossorigin="anonymous"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
